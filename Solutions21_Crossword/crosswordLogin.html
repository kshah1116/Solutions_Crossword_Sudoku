<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Login</title>
    <!-- Linking CSS -->
    <link rel="stylesheet" href="crosswordLogin.css">
    <!-- Linking Google Fonta -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <!-- Linking Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <!-- Login Div -->
    <div class="mainLogin" id="login_main">
        <div class="loginBox">
            <form action="" class="loginForm">
                
                <h2 class="loginTitle">Login</h2>
                
                <div class="formInput">
                
                    <input type="text" name="userLogin" id="userLogin" placeholder="Username"> 
                
                </div>
                
                <div class="formInput">
                   
                    <input type="text" name="loginPassword" id="loginPassword" placeholder="Password"> 
                    <span>
                        <i class="bi bi-eye-slash-fill"></i>
                    </span>
                
                </div>
                <input type="submit" value="Login" class="submitBtn">
            
            </form>
            
            <div class="orOption">
            
                <hr class="orOptionElements">
                <h5 class="orOptionElements">or</h5>
                <hr class="orOptionElements">
            
            </div>

            <div class="googleLogin">
                <button class="googleBtn">
                    <img src="Images/GoogleIcon.jpg" alt="GoogleIcon" class="googleIcon">
                    <p class="googleText">login with google</p> 
                </button>
            </div>

        </div>

        <div class="techbLogo">
            <img src="Images/TechBIcon.jpg" alt="TechBIcon">
            <h3 class="techbBar"><i>Technical Board AIT</i> </h3>
        </div>

    </div>
    
    
        
    </div>
</body>
</html>
